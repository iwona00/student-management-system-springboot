<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>System zarządzania uczniami</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">System zarządzania uczniami</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">UCZNIOWIE</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/classes}">KLASY</a>
      </li>
    </ul>
  </div>
</nav>

<div class ="container">
  <div class = "row">
    <h1> Lista uczniów </h1>
  </div>

  <div class = "col-lg-3">
    <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Dodaj ucznia</a>
  </div>
</div>
<table class = "table table-striped table-bordered">
  <thead class = "table-dark">
  <tr>
    <th> Imię </th>
    <th> Nazwisko </th>
    <th> Email </th>
    <th> Pesel </th>
    <th> Klasa </th>
    <th> </th>
  </tr>
  </thead>

  <tbody>
  <tr th:each = "student: ${s}">
    <td th:text = "${student.firstName}"></td>
    <td th:text = "${student.lastName}"></td>
    <td th:text = "${student.email}"></td>
    <td th:text = "${student.pesel}"></td>
    <td th:text = "${student.className}"></td>
    <td>
      <a th:href = "@{/students/edit/{id}(id=${student.student_id})}"
         class = "btn btn-primary">Edytuj</a>

      <a th:href = "@{/students/{id}(id=${student.student_id})}"
         class = "btn btn-danger">Usuń</a>

    </td>
  </tr>
  </tbody>

</table>

</div>
</body>
</html>
