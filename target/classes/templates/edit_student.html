<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">System zarządzania uczniami</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">UCZNIOWIE</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Edytuj </h1>
				<div class = "card-body">
					<form th:action="@{/students/{id} (id=${student.student_id})}" th:object = "${student}" method="POST">
						<div class ="form-group">
							<label> Imię </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Podaj imię"
							/>
						</div>
						
						<div class ="form-group">
							<label> Nazwisko </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Podaj nazwisko"
							/>
						</div>
						
						<div class ="form-group">
							<label> email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Podaj email"
							/>
						</div>

						<div class ="form-group">
							<label> PESEL </label>
							<input
									type = "text"
									name = "pesel"
									th:field = "*{pesel}"
									class = "form-control"
									placeholder="Podaj PESEL"
							/>
						</div>

						<div class ="form-group">
							<label> Klasa</label>
							<input
									type = "text"
									name = "className"
									th:field = "*{className}"
									class = "form-control"
									placeholder="Podaj klasę "
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Zapisz
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
